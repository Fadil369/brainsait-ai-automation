name = "skill-folders-api"
account_id = "d7b99530559ab4f2545e9bdc72a7ab9b"
compatibility_date = "2025-12-12"
compatibility_flags = ["nodejs_compat"]
main = "dist/index.js"
workers_dev = true

[env.production]
name = "skill-folders-api-prod"

[vars]
API_VERSION = "1.0.0"
ENVIRONMENT = "development"

[[r2_buckets]]
binding = "SKILLS_STORAGE"
bucket_name = "skills-storage"

[[kv_namespaces]]
binding = "SKILLS_KV"
id = "b60f07315ada43d6b4919407842d6662"

[build]
command = "npm run build"

[triggers]
crons = ["0 0 * * *"]  # Daily updates

[observability]
enabled = true

[[analytics_engine_datasets]]
binding = "ANALYTICS"
dataset = "skills_analytics"
