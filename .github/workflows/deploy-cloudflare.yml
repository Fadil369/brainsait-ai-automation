name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'skill-folders-repository/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd skill-folders-repository
        npm ci
    
    - name: Run tests
      run: |
        cd skill-folders-repository
        npm test
      continue-on-error: false
    
    - name: Security audit
      run: |
        cd skill-folders-repository
        npm audit --audit-level=high
      continue-on-error: true
    
    - name: Lint code
      run: |
        cd skill-folders-repository
        npm run lint
      continue-on-error: true
    
    - name: Build project
      run: |
        cd skill-folders-repository
        npm run build
    
    - name: Deploy to Cloudflare Workers
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: deploy
        workingDirectory: 'skill-folders-repository'
        environment: 'production'
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    
    - name: Run integration tests
      run: |
        cd skill-folders-repository
        npm run test:integration
      continue-on-error: true
    
    - name: Verify deployment
      run: |
        echo "Waiting for deployment to be ready..."
        sleep 10
        # Verify the deployed worker is responding
        WORKER_URL="https://skill-folders-api.brainsait-fadil.workers.dev"
        echo "Checking $WORKER_URL/health"
        curl -f "$WORKER_URL/health" || exit 1
        echo "✓ Deployment verified successfully!"
      continue-on-error: true
    
    - name: Notify deployment status
      if: always() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      env:
        JOB_STATUS: ${{ job.status }}
      with:
        script: |
          const { repo, owner } = context.repo;
          const runId = context.runId;
          const workflow = context.workflow;
          const jobStatus = process.env.JOB_STATUS || 'failed';
          
          const message = jobStatus === 'success' 
            ? `✅ Deployment successful! Workers updated.`
            : `❌ Deployment failed. Check logs for details.`;
          
          if (context.payload.pull_request) {
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: context.payload.pull_request.number,
              body: `## ${workflow} ${jobStatus.toUpperCase()}\n\n${message}\n\n[View workflow run](https://github.com/${owner}/${repo}/actions/runs/${runId})`
            });
          }
    
    - name: Update deployment status
      uses: bobheadxi/deployments@v1
      with:
        step: finish
        token: ${{ github.token }}
        env: ${{ github.ref_name }}
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}
        status: ${{ job.status }}
